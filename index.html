<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>déjà</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Chango|Exo+2:500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <link rel="stylesheet" href="deja_style.css">

  <!-- Libs -->
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/moment-with-locales.min.js"></script>
  <script src="./js/mustache.min.js"></script>
  <script src="./js/js.cookie.js"></script>
  <script src="./js/masonry.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <script src="./js/deja.js"></script>
</head>

<body>


<div class="row masonry-wall">
  <!-- Logo -->
  <div class="col s12 m6 l4 ">
    <div class="card-panel blue">
      <h2 class="white-text logo">DÉJÀ</h2>
    </div>
  </div>
  <!-- info -->
  <div class="col s12 m6 l4 ">
    <div class="card-panel red">
      <span class="white-text">Depuis déjà combien de temps ?</span>
    </div>
  </div>


</div> <!-- end row -->


<!-- Modal Trigger -->
<div class="fixed-action-btn">
  <a href="#modal1"
  class="hoverable btn-floating btn-large waves-effect waves-light red tooltipped"
   data-position="left" data-delay="50" data-tooltip="ajouter">
    <i class="large material-icons">add</i>
  </a>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <!-- <h4>Ajouter</h4> -->
    Déjà
    <div class="input-field inline">
      <select id="adddelay" >
        <option value="" disabled selected>depuis</option>
        <option value="1">une heure</option>
        <option value="24">un jour</option>
        <option value="48">deux jours</option>
        <option value="168">une semaine</option>
      </select>
      <input type="date" class="datepicker">
    </div>
    depuis
    <div class="input-field">
      <input id="addtext" type="text" class="validate">
      <label for="addtext">quoi ?</label>
    </div>

    <!-- colors -->
    <form action="#" id='colorpicker'>

        <input name="colorpicker1" type="radio" id="red" value='red' checked="checked"  />
        <label for="red" >Red</label>

        <input name="colorpicker1" type="radio" id="blue" value='blue' />
        <label for="blue">Blue</label>

        <input name="colorpicker1" type="radio" id="green" value='green' />
        <label for="green">Green</label>

        <input name="colorpicker1" type="radio" id="amber" value='amber'/>
        <label for="amber">Amber</label>

    </form>

  </div>
  <div class="modal-footer">
    <!-- <a href="#!" class="action-add modal-action modal-close waves-effect waves-green btn-flat">Ajouter</a> -->
    <a class="action-add waves-effect waves-light btn-flat light-green">Ajouter</a>
    <a class="action-cancel modal-action modal-close waves-effect waves-grey btn-flat">Annuler</a>
  </div>
</div>



<p id='debug'><p>

</body>
</html>
