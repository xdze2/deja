<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>déjà</title>

  <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="./js/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/moment-with-locales.min.js"></script>
  <script src="./js/mustache.min.js"></script>
  <script src="./js/js.cookie.js"></script>
  <script src="./js/masonry.pkgd.min.js"></script>

  <script src="./js/cookieslist.js"></script>
</head>

<body>




<div id='itemslist' class="grid">

    <div id='logo' class='item logo'>
      <div class="item_title">
        <h2>DÉJÀ</h2>
      </div>
    </div>

    <div class='item cardadd'>
        <div class='item_text'>

            <!-- class="mdl-textfield mdl-js-textfield" -->
            <div class="textfield">
              <label class="textfield_input_label" for='text'><i class="material-icons" >edit</i></label>
              <input class="textfield_input" type="text" id="text" autocomplete="off">
            </div>

            depuis
            <select id="delay" onChange="">
                <option value="0">maintenant</option>
                <option value=".33">20 minutes</option>
                <option value="1">une heure</option>
                <option value="48">deux jours</option>
                <option value="168">une semaine</option>
            </SELECT>

            <div id='datewrapper'>
              <button id='calendar' type="button"
                  class="button-icon">
                <i class="material-icons" >date_range</i>
              </button>
              <div id="datepicker"></div>
            </div>


        </div>
        <div class='item_actions'>
          <button type='button'
              class='button-icon'>
            <i class='material-icons' >color_lens</i>
          </button>
          <button type='button' onclick="cookieslist.addevent()"
              class='mdl-button mdl-js-button mdl-button--raised '>
            ajouter
          </button>
      </div>

</div>



<p id='debug'><p>

</body>
</html>
